<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sf="http://www.w3.org/1999/xhtml" lang="en">
<head>
<meta charset="ISO-8859-1">
    
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <title>Register! | HMS </title>
    
    <link th:href="@{/vendors/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/vendors/fontawesome-free-5.3.1-web/css/all.css}" rel="stylesheet">
    <link th:href="@{/css/customCSS.css}" rel="stylesheet">
    
    
</head>
    
  
    
<body>
    <div class="text-center container">
        
       <div class="card semi" id="illusion" hidden="true"></div>
        <div class="card">
         
            <div class="card-body">
                    
              
                
                <form id="form1" action="#" th:action="@{/register/success}" th:object="${user}" method="post">

        
        
            <div class="form-group">
                <p id="subP" class="lead"><strong>Fill up the details as required</strong></p>
               
                <i id="logo1" class="fas fa-user-tie userLogo" ></i>
            </div>
                    
            <div class="form-group">
                <div class="input-group" >
                    
                     <span id="forEmail" class="input-group-text">
                     <i class="fas fa-at" >
                     </i></span>
                    
                    <input id="ip0" type="email" th:field="*{username}" placeholder="Email" class="form-control" required name="username"/>
            </div>
                </div>
    
            <div class="form-group">
                 <div class="input-group">
                 <span id="ip1" class="input-group-text">
                  <i class="fas fa-key"></i> 
                  </span>
              <input min="8" type="password" name="password" th:value="*{password}" placeholder="Password" class="form-control Password" data-toggle="popover" data-content="Minimum of 8 characters" data-trigger="focus" id="kath" required/>         
            </div>
                 
                    </div>
                    
         <div class="form-group">
                 <div class="input-group">
                 <span id="ip2" class="input-group-text"><i class="fas fa-check-circle"></i></span>
              <input id="CPassword" type="password" placeholder="Confirm Password" class="form-control" required >
            </div>
             <small id="emailHelp" class="form-text text-muted" hidden="true">Password do not match.</small>
             <small id="pwHelp" class="form-text text-muted" hidden="true">Password must be minimum 8 characters.</small>
                    </div>
                    
                    <button id="btnSubmit" type="button" class="btn btn-primary btn-block" disabled><b>Submit</b></button>
                  
        </form>
                </div>
        </div>
    </div>
    
  
    
</body>
    

<script th:src="@{/vendors/bootstrap/js/popper.min.js}"></script>
<script th:src="@{/vendors/bootstrap/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/vendors/bootstrap/js/jquery.animate-colors.js}"></script>
<script th:src="@{/vendors/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/configurations.js}"></script>
    
    
</html>
